<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="products.js"></script>
    <script defer src="shoppingcart.js"></script>
    <title>Storefront</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header
      class="d-flex sticky-top flex-wrap justify-content-center align-items-center py-3 mb-4 border-bottom header"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">STOREFRONT</span>
      </a>

      <ul class="nav nav-pills">
        <!-- <li class="nav-item">
          <a href="#" class="nav-link" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li> -->
        <li class="nav-item align-items-center" id="cart-icon">
          <img
            class="icon-img"
            src="icons/Cart-Outline.png"
            alt="Cart symbol. Tryck här för din kundkorg"
          />
          <a href="#" class="nav-link" id="cart-link"></a>
        </li>
      </ul>
    </header>
    <main class="main">
      <div class="images"></div>
      <article>
        <div class="products" id="product-container"></div>
        <div id="product-modal" class="modal">
          <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="product-image" src="" alt="" />
            <div class="product-info">
              <h2 id="product-title"></h2>
              <p id="product-price"></p>
              <p id="product-rating"></p>
              <p id="product-description"></p>
              <button
                type="button"
                class="btn btn-outline-secondary btn-sm"
                id="add-to-cart"
              >
                Lägg till i varukorgen
              </button>
            </div>
          </div>
        </div>
      </article>
    </main>
    <div id="shopping-cart" class="shopping-cart-modal">
      <div class="shopping-cart-content">
        <span class="close-cart" id="close-cart">&times;</span>
        <h5>Varukorg</h5>
        <div class="cart-items" id="cart-items">
          <!-- Här kommer produkter i varukorgen att visas -->
        </div>
      </div>
    </div>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Features</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Pricing</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">FAQs</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">About</a>
        </li>
      </ul>
      <p class="text-center text-body-secondary">© 2023 Company, Inc</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
